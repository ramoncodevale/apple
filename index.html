<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
      <div class="logo">
      </div>
      
      <div class="nav">
        <i class="fa-brands fa-apple icon-apple"></i>
      <ul>
        <li><a class="links" href="#">Loja</a></li>
        <li><a class="links" href="#">Mac</a></li>
        <li><a class="links" href="#">iPad</a></li>
        <li><a class="links" href="#">iPhone</a></li>
        <li><a class="links" href="#">Watch</a></li>
        <li><a class="links" href="#">Ipod</a></li>
        <li><a class="links" href="#">Tv e Casa</a></li>
        <li><a class="links" href="#">Só na Apple</a></li>
        <li><a class="links" href="#">Acessórios</a></li>
        <li><a class="links" href="#">Suporte</a></li>
        <li><a class="links" href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li><a class="links" href="#"><i class="fa-sharp fa-solid fa-bag-shopping"></i></a></li>
      </ul>
      </div>
    </header>

    <main>
      <div class="container-inicio">
        <div class="section-1">
        <h1 class="titulo-iphone">iPhone 14</h1>
        <h3 class="descricao">Grande e grandão</h3>
        <p class="saiba-mais"> Saiba mais ></p>
      </div>
    </div>
    <div class="img-container">
      <img class="img-iphone" src="./img/iphone-002.jpg" alt="iphone grande">
      </div>
      <div class="botao-comprar-saiba">
       <button class="btn-comprar">Comprar</button>
       <button class="btn-saiba-mais">Saiba Mais</button>
      </div>
    </div>

     <div class="container-mac">
      <div class="section-2">
        <h1 class="titulo-mac">O Novo Mac Apple</h1>
        <h3 class="descricao-oferta">Em oferta</h3>
        <div class="img-mac-apple">
         <img class="img-mac" src="./img/mac-001.jpg" alt="Mac">
         </div>
         <div class="botao-comprar-saiba">
          <button class="btn-comprar">Comprar</button>
          <button class="btn-saiba-mais">Saiba Mais</button>
         </div>
      </div>
      <div class="container-relogio">
        <div class="section-3">
        <h1 class="titulo-relogio">Novo Relógio Apple </h1>
        <h3 class="descricao-oferta">Relógio em destaque</h3>
        <div class="img-relogio-apple">
          <img class="img-relogio" src="./img/relogio-apple.jpg" alt="Relógio apple">
        </div>
        <div class="botao-comprar-saiba">
          <button class="btn-comprar">Comprar</button>
          <button class="btn-saiba-mais">Saiba Mais</button>
         </div>

         <div class="section-full">
         <div class="container-iphone">
          <div class="section-4">
          <h1 class="titulo-ipod">iPhone</h1>
          <h3 class="descricao-oferta">em destaque</h3>
          <div class="img-iphone-apple">
            <img class="img-iphone" src="./img/iphone-003.jpg" alt="iPhone apple">
          </div>
          <div class="botao-comprar-saiba">
            <button class="btn-comprar">Comprar</button>
            <button class="btn-saiba-mais">Saiba Mais</button>
         </div>
        </div>
      </div>
          
        <div class="container-ipod">
        <div class="section-5">
        <h1 class="titulo-ipod">iPod</h1>
        <h3 class="descricao-oferta">em destaque</h3>
        <div class="img-ipod-apple">
          <img class="img-ipod" src="./img/ipod.jpg" alt="Ipod apple">
        </div>
        <div class="botao-comprar-saiba">
          <button class="btn-comprar">Comprar</button>
          <button class="btn-saiba-mais">Saiba Mais</button>
         </div>
          </div>
        </div>
       
     </main>
     
     <footer>
       <h1 class="titulo-apple">Apple Store</h1>
      <div class="container-footer">
        <div class="icons">
        <i class="fa-brands fa-apple"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-facebook"></i>
        </div>
      </div>
     </footer>
</body>
</html>
